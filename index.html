<!doctype html>
<html lang="en">
  <head>
    <title>CIDR Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 & Fontawesome v5.10.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
       <div class="col-12 mx-auto px-3 py-2 my-1 border border-2 rounded">

        <h5 class="text-center">IPv4 Address</h5>
        <div class="input-group mb-2 mt-2 justify-content-center">
            <input type="number" class="" min="1" max="254" id="firstIpPart"><span class="my-auto mx-1">.</span>
            <input type="number" class="" min="1" max="254" id="secondIpPart"><span class="my-auto mx-1">.</span>
            <input type="number" class="" min="1" max="254" id="thirdIpPart"><span class="my-auto mx-1">.</span>
            <input type="number" class="" min="1" max="254" id="fourthIpPart"><span class="my-auto mx-1">/</span>
            <input type="number" class="" min="1" max="30" id="cidr">
        </div>
        <div class="d-flex justify-content-center">
          <div class="btn-group">
            <button type="button" class="btn btn-warning border border-1 border-dark text-white h6" id="generate">Generate</button>
            <button type="button" class="btn btn-warning border border-1 border-dark text-white h6" id="solution">Solution</button>
            <button type="button" class="btn btn-warning border border-1 border-dark text-white h6" id="about" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="right" title="<em>This app created by :</em> <br><span class='p-2 faster-one'><span class='red'>M</span> <span class='yellow'>M</span> <span class='green'>H</span></span>">About</button>
          </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">IP Address Bin</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="ipBin1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="ipBin2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="ipBin3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="ipBin4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Subnet Mask Bin</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="subnetMaskBin1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="subnetMaskBin2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="subnetMaskBin3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="subnetMaskBin4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Subnet Mask Dec</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="subnetMaskDec1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="subnetMaskDec2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="subnetMaskDec3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="subnetMaskDec4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Network ID Bin</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="networkIDBin1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="networkIDBin2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="networkIDBin3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="networkIDBin4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Network ID Dec</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="networkIDDec1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="networkIDDec2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="networkIDDec3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="networkIDDec4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Wildcard Bin</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="wildcardBin1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="wildcardBin2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="wildcardBin3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="wildcardBin4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Brodcast Bin</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="brodcastBin1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="brodcastBin2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="brodcastBin3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="brodcastBin4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Brodcast Dec</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="brodcastDec1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="brodcastDec2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="brodcastDec3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="brodcastDec4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">First IP Address</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="firstIPAddress1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="firstIPAddress2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="firstIPAddress3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="firstIPAddress4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Last IP Address</div>
            <div class="col-8 row">
             <div class="col-3 bg-light-gray border border-dark border-1" id="lastIPAddress1">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="lastIPAddress2">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="lastIPAddress3">&nbsp;</div>
             <div class="col-3 bg-light-gray border border-dark border-1" id="lastIPAddress4">&nbsp;</div>
            </div>
        </div>

        <div class="row justify-content-center sm-flex-direction">
            <div class="col-4 bg-flat-gray border border-dark border-1">Number of devices</div>
            <div class="col-8 row">
             <div class="col-12 bg-light-gray border border-dark border-1 p2px" id="numberOfDevices">&nbsp;</div>
            </div>
        </div>
       </div>
    </div>

    <!-- Bootstrap JavaScript Libraries & JQuery v3.6.0 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
